<!DOCTYPE html>
<html>

<head>
    <title>login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="akglogo.png" class="card-img-top" alt="logo">
            <div class="card-body">
                <h2 class="card-title">USER LOGIN</h2>
                <H6>Welcome</H6><br>
                <form>
                    <div class="d-flex flex-column center1">
                        <div class="input-group mb-3  ">
                            <span class="input-group-text"><i class='fas fa-book' style='font-size:25px'></i></span>
                            <span class="col-xs-4">
                               <input type="text" class="form-control" placeholder="Roll Number">
                            </span>
                        </div>
                    
                    
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class='fas fa-user' style='font-size:24px'></i></span>
                            <div class="col-xs-4">
                              <input type="text" class="form-control" placeholder="Student Name">
                            </div>
                        </div>
                    </div>
                   <br>
                    <button type="button" class="btn btn-primary mr-4">LOGIN</button>
                </form><br>
                <h6>Powered by : <img src="logo.jpg" height="40%" width="30%"></h6>
            </div>
        </div>
    </div>

</body>

</html>
